<div class="signup-steps-content ">
    <h3 class="placeholder-logo">Industry</h3>
    <h5 class="signup-helper-text" style="text-align: center;">Tell us about the type of service you provide</h5>

      <div class="signup-section">
        <form (submit)="onAddUserIndustry(industryForm)" #industryForm="ngForm">
            
            <div *ngIf="ifUser">
                <div class="mb-3">
                    <select (change)="selectProfessionHandler($event)" class="form-select" aria-label="Default select example" name="selectedProfession">
                        <option value="">Please select a Profession...</option>
                        <option value="Digital Marketing and Sales">Digital Marketing and Sales</option>
                        <option value="Programming and IT">Programming and IT</option>
                        <option value="Graphic & Creative Design">Graphic & Creative Design</option>
                        <option value="Writing & Translation">Writing & Translation</option>
                        <option value="Finance & Acounting">Finance & Acounting</option>
                        <option value="Business Services">Business Services</option>
                        <option value="Other Skills">Other Skills</option>
                    </select>
                  </div>
            </div>


          <div *ngIf="ifCompany">
            <div class="mb-3">
                <select (change)="selectIndustryHandler($event)" class="form-select" aria-label="Default select example" name="selectedIndustry">
                    <option value="">Please select an Industry...</option>
                    <option value="Digital Marketing and Sales">Digital Marketing and Sales</option>
                    <option value="Programming and IT">Programming and IT</option>
                    <option value="Graphic & Creative Design">Graphic & Creative Design</option>
                    <option value="Writing & Translation">Writing & Translation</option>
                    <option value="Finance & Acounting">Finance & Acounting</option>
                    <option value="Business Services">Business Services</option>
                    <option value="Other Skills">Other Skills</option>
                </select>
              </div>
        </div>
          
            <button 
            type="submit" 
            class="btn link-primary responsive-click log-in"
            [disabled]="!industryForm.valid ">
            <span *ngIf="!industryForm.valid">
              <svg class="primary-button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="-2 -2 24 24" width="24" fill="currentColor"><path d="M5.094 16.32A8 8 0 0 0 16.32 5.094L5.094 16.32zM3.68 14.906L14.906 3.68A8 8 0 0 0 3.68 14.906zM10 20C4.477 20 0 15.523 0 10S4.477 0 10 0s10 4.477 10 10-4.477 10-10 10z"></path></svg>
            </span>       
            Next
            </button>

            

            
       
      </form>
      </div>

      <a routerLink="../../recruiter-main"> Skip </a>
      

    </div>
