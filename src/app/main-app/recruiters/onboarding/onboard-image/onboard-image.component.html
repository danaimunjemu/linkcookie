<div class="signup-steps-content ">
    <h3 class="placeholder-logo">Basic Information</h3>
    <h5 class="signup-helper-text" style="text-align: center;">Please introduce yourself</h5>

      <div class="signup-section">
        <div class="row d-flex justify-content-center">
            <div class="image-preview" *ngIf="imagePreview !== ''  && imagePreview ">
              <img [src]="imagePreview" alt="Profile Picture">
            </div>
          </div>
          <button class="btn btn-primary" (click)="filePicker.click()">
            <svg class="primary-button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="-5 -5 24 24" width="24" fill="currentColor"><path d="M8 3.414v5.642a1 1 0 1 1-2 0V3.414L4.879 4.536A1 1 0 0 1 3.464 3.12L6.293.293a1 1 0 0 1 1.414 0l2.829 2.828A1 1 0 1 1 9.12 4.536L8 3.414zM1 12h12a1 1 0 0 1 0 2H1a1 1 0 0 1 0-2z"></path></svg>
            Upload Image
          </button>
          <form (submit)="onAddImage(imageForm)" #imageForm="ngForm">
            <input type="file" #filePicker (change)="onImagePicked($event)">
            <button type="submit"  class="btn link-primary responsive-click">Submit</button>
          </form>


      </div>

      <a routerLink="../../recruiter-main"> Skip </a>
      

    </div>
