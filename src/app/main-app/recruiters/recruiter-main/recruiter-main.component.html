<div class="main-section">
  <nz-layout>
    <div class="d-flex bd-highlight">
      <div class="p-2 flex-fill bd-highlight sidebar-area">
        <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null" nzBreakpoint="lg" [nzCollapsedWidth]="80">
          <!-- <div class="logo"></div> -->
          <ul nz-menu nzTheme="dark" nzMode="inline">
            <li nz-menu-item>
              
            </li>
          </ul>
          <a  routerLink="recruiter-dashboard" routerLinkActive="active" class="side-navigation">
            <ul nz-menu nzTheme="dark" nzMode="inline" class="menu-item-container">
              <li nz-menu-item>
                <span class="nav-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="-2 -1.5 24 24" width="24" fill="currentColor"><path d="M13 20.565v-5a3 3 0 0 0-6 0v5H2a2 2 0 0 1-2-2V7.697a2 2 0 0 1 .971-1.715l8-4.8a2 2 0 0 1 2.058 0l8 4.8A2 2 0 0 1 20 7.697v10.868a2 2 0 0 1-2 2h-5z"></path></svg>
                </span>
                <span class="nav-menu-item">Dashboard </span>
              </li>
            </ul>
          </a>
          <a routerLink="recruiter-browse" routerLinkActive="active" class="side-navigation">
            <ul nz-menu nzTheme="dark" nzMode="inline" class="menu-item-container">
              <li nz-menu-item>
                <span class="nav-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="-2.5 -2.5 24 24" width="24" fill="currentColor"><path d="M8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12zm6.32-1.094l3.58 3.58a1 1 0 1 1-1.415 1.413l-3.58-3.58a8 8 0 1 1 1.414-1.414z"></path></svg>
                </span>
                <span class="nav-menu-item">Browse</span>
              </li>
            </ul>
          </a>
          
          <a routerLink="recruiter-ads" routerLinkActive="active" class="side-navigation">
            <ul nz-menu nzTheme="dark" nzMode="inline" class="menu-item-container">
              <li nz-menu-item>
                <span class="nav-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="-2 -4 24 24" width="24" fill="currentColor"><path d="M3 0h14a3 3 0 0 1 3 3v10a3 3 0 0 1-3 3H3a3 3 0 0 1-3-3V3a3 3 0 0 1 3-3zm0 2a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H3zm10.874 5a4.002 4.002 0 0 1-7.748 0H2V5h16v2h-4.126zm-2.142 0H8.268a2 2 0 0 0 3.464 0z"></path></svg>
                </span>
                <span class="nav-menu-item">Jobs & Tenders</span>
              </li>
            </ul>
          </a>

          <a routerLink="recruiter-profile" routerLinkActive="active" class="side-navigation">
            <ul nz-menu nzTheme="dark" nzMode="inline" class="menu-item-container">
              <li nz-menu-item>
                <span class="nav-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="-2 -2 24 24" width="24" fill="currentColor"><path d="M10 20C4.477 20 0 15.523 0 10S4.477 0 10 0s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm0-14a4 4 0 0 1 4 4v2a4 4 0 1 1-8 0V8a4 4 0 0 1 4-4zm0 2a2 2 0 0 0-2 2v2a2 2 0 1 0 4 0V8a2 2 0 0 0-2-2zM5.91 16.876a8.033 8.033 0 0 1-1.58-1.232 5.57 5.57 0 0 1 2.204-1.574 1 1 0 1 1 .733 1.86c-.532.21-.993.538-1.358.946zm8.144.022a3.652 3.652 0 0 0-1.41-.964 1 1 0 1 1 .712-1.868 5.65 5.65 0 0 1 2.284 1.607 8.032 8.032 0 0 1-1.586 1.225z"></path></svg>
                </span>
                <span class="nav-menu-item">Profile</span>
              </li>
            </ul>
          </a>

          <a routerLink="recruiter-settings" routerLinkActive="active" class="side-navigation">
            <ul nz-menu nzTheme="dark" nzMode="inline" class="menu-item-container">
              <li nz-menu-item>
                <span class="nav-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="-2 -2 24 24" width="24" fill="currentColor"><path d="M20 8.163A2.106 2.106 0 0 0 18.926 10c0 .789.433 1.476 1.074 1.837l-.717 2.406a2.105 2.105 0 0 0-2.218 3.058l-2.062 1.602A2.104 2.104 0 0 0 11.633 20l-3.29-.008a2.104 2.104 0 0 0-3.362-1.094l-2.06-1.615A2.105 2.105 0 0 0 .715 14.24L0 11.825A2.106 2.106 0 0 0 1.051 10C1.051 9.22.63 8.54 0 8.175L.715 5.76a2.105 2.105 0 0 0 2.207-3.043L4.98 1.102A2.104 2.104 0 0 0 8.342.008L11.634 0a2.104 2.104 0 0 0 3.37 1.097l2.06 1.603a2.105 2.105 0 0 0 2.218 3.058L20 8.162zM14.823 3.68c0-.063.002-.125.005-.188l-.08-.062a4.103 4.103 0 0 1-4.308-1.428l-.904.002a4.1 4.1 0 0 1-4.29 1.43l-.095.076A4.108 4.108 0 0 1 2.279 7.6a4.1 4.1 0 0 1 .772 2.399c0 .882-.28 1.715-.772 2.4a4.108 4.108 0 0 1 2.872 4.09l.096.075a4.104 4.104 0 0 1 4.289 1.43l.904.002a4.1 4.1 0 0 1 4.307-1.428l.08-.062A4.108 4.108 0 0 1 17.7 12.4a4.102 4.102 0 0 1-.773-2.4c0-.882.281-1.716.773-2.4a4.108 4.108 0 0 1-2.876-3.919zM10 14a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0-2a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"></path></svg>
                </span>
                <span class="nav-menu-item">Settings</span>
              </li>
            </ul>
          </a>

          <a routerLink="recruiter-payment" routerLinkActive="active" class="side-navigation">
            <ul nz-menu nzTheme="dark" nzMode="inline" class="menu-item-container">
              <li nz-menu-item>
                <span class="nav-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="-2 -2 24 24" width="24" fill="currentColor"><path d="M9 13v-2a3 3 0 1 1 0-6V4a1 1 0 1 1 2 0v1h.022A2.978 2.978 0 0 1 14 7.978a1 1 0 0 1-2 0A.978.978 0 0 0 11.022 7H11v2a3 3 0 0 1 0 6v1a1 1 0 0 1-2 0v-1h-.051A2.949 2.949 0 0 1 6 12.051a1 1 0 1 1 2 0 .95.95 0 0 0 .949.949H9zm2 0a1 1 0 0 0 0-2v2zM9 7a1 1 0 1 0 0 2V7zm1 13C4.477 20 0 15.523 0 10S4.477 0 10 0s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16z"></path></svg>
                </span>
                <span class="nav-menu-item">Finances</span>
              </li>
            </ul>
          </a>
          
          <div class="spacer"></div>
          <a (click)="onLogout()">
            <ul nz-menu nzTheme="dark" nzMode="inline" class="menu-item-container">
              <li nz-menu-item>
                <span class="nav-icon logout">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="-5 -3 24 24" width="24" fill="currentColor"><path d="M6.641 9.828H1a1 1 0 1 1 0-2h5.641l-1.12-1.12a1 1 0 0 1 1.413-1.415L9.763 8.12a.997.997 0 0 1 0 1.415l-2.829 2.828A1 1 0 0 1 5.52 10.95l1.121-1.122zM13 0a1 1 0 0 1 1 1v16a1 1 0 0 1-2 0V1a1 1 0 0 1 1-1z"></path></svg>
                </span>
                <span class="nav-menu-item logout">Log Out</span>
              </li>
            </ul>
          </a>
          
        </nz-sider>
      </div>
      <div class="p-2 flex-fill bd-highlight">
        <nz-layout>
          <div class="row row-fix">
            <nz-header  [class.headerCollapsed]="isCollapsed">
              <i
                class="trigger"
                nz-icon
                [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
                (click)="isCollapsed = !isCollapsed"
              ></i>
                <span>Timothy</span>
                <span><svg xmlns="http://www.w3.org/2000/svg" viewBox="-3 -2 24 24" width="24" fill="currentColor"><path d="M18 17H0a8.978 8.978 0 0 1 3-6.708V6a6 6 0 1 1 12 0v4.292A8.978 8.978 0 0 1 18 17zM6.17 18h5.66a3.001 3.001 0 0 1-5.66 0z"></path></svg></span>
            </nz-header>
          </div>
          <div class="row">
            <nz-content>
              <div class="inner-content" [class.innerCollapsed]="isCollapsed">
                <router-outlet></router-outlet>
              </div>
          <nz-footer>LinkCookie ©2022</nz-footer>

            </nz-content>
          </div>
        </nz-layout>
      </div>
    </div>
  </nz-layout>
</div>
