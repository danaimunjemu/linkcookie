<h3 class="placeholder-logo">IS EVERYTHING CORRECT?</h3>

<div class="ad-submission">
    <nz-list nzItemLayout="vertical"
            >
                <nz-list-item *ngFor="let item of data">
                  <nz-list-item-meta>
                    <nz-list-item-meta-avatar [nzSrc]="item.avatar"></nz-list-item-meta-avatar>
                    <nz-list-item-meta-title>
                      {{ item.title }}
                    </nz-list-item-meta-title>
                    <nz-list-item-meta-description>
                      {{ item.description }}
                    </nz-list-item-meta-description>
                  </nz-list-item-meta>
                  <!-- <nz-tag [nzColor]="'magenta'">Project Management</nz-tag> -->
                  <nz-tag [nzColor]="'red'">Project Management</nz-tag>
                  <!-- <nz-tag [nzColor]="'volcano'">volcano</nz-tag> -->
                  <!-- <nz-tag [nzColor]="'orange'">orange</nz-tag> -->
                  <nz-tag [nzColor]="'gold'">Construction</nz-tag>
                  <!-- <nz-tag [nzColor]="'lime'">lime</nz-tag> -->
                  <!-- <nz-tag [nzColor]="'green'">Engineering</nz-tag> -->
                  <!-- <nz-tag [nzColor]="'cyan'">cyan</nz-tag> -->
                  <!-- <nz-tag [nzColor]="'blue'">Accounting</nz-tag> -->
                  <!-- <nz-tag [nzColor]="'geekblue'">geekblue</nz-tag> -->
                  <!-- <nz-tag [nzColor]="'purple'">purple</nz-tag> -->
                  <ul nz-list-item-actions>
                     <nz-list-item-action>
                      <i class="bi bi-cash-coin" style="font-size: 20px;"></i> Salary
                      $150
                    </nz-list-item-action>
                    <!--<nz-list-item-action>
                      <i class="bi bi-calendar-date" style="font-size: 20px;"></i> Posted
                      3 February 2022
                    </nz-list-item-action> -->
                    <nz-list-item-action>
                      <i class="bi bi-clock-history" style="font-size: 20px;"></i> Due
                      18 April 2022
                    </nz-list-item-action>
                  </ul>
                  <nz-list-item-extra>
                    <img width="272" alt="logo" src="../../../../../../assets/images/listitem.png" />
                  </nz-list-item-extra>
                </nz-list-item>
              </nz-list>
</div>
