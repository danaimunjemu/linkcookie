            <p><i class="bi bi-flag"></i>N/A</p>

                    <td>{{userExperience.company}}</td>

<nz-modal
      [(nzVisible)]="isVisible"
      [nzTitle]="modalTitle"
      [nzContent]="modalContent"
      [nzFooter]="modalFooter"
      (nzOnCancel)="handleCancel()"
    >
      <ng-template #modalTitle>Add Personal Information</ng-template>

      <ng-template #modalContent>
        <form (submit)="onAddPersonal(personalForm)" #personalForm="ngForm">
          <div class="mb-3">
            <input 
            type="text"
            class="form-control"
            name="firstName"
            placeholder="First Name"
            ngModel
            required
            >
          </div>
          
          <!-- <p *ngIf="email.invalid">This is not valid</p> -->
          <div class="mb-3">
            <input 
            type="text"
            class="form-control"
            name="lastName"
            placeholder="Last Name"
            ngModel
            required
            >
          </div>
          <div class="mb-3">
              <input 
              type="date"
              class="form-control"
              name="dob"
              placeholder="Date of Birth"
              ngModel
              required
              >
            </div>
            <button 
            type="submit" 
            class="btn login-button"
            [disabled]="!personalForm.valid">
                Submit
            </button>
       
      </form>
      </ng-template>

      <ng-template #modalFooter>
        
      </ng-template>
    </nz-modal>



    

    <nz-modal
      [(nzVisible)]="imageIsVisible"
      [nzTitle]="imageTitle"
      [nzContent]="imageContent"
      [nzFooter]="imageFooter"
      (nzOnCancel)="imageCancel()"
    >
      <ng-template #imageTitle>Profile Image Upload</ng-template>

      <ng-template #imageContent>
        <div class="row d-flex justify-content-center">
          
          
        </div>
        <div class="row d-flex justify-content-center">
          <div class="image-preview" *ngIf="imagePreview !== ''  && imagePreview ">
            <img [src]="imagePreview" alt="Profile Picture">
          </div>
        </div>
      </ng-template>
      <ng-template #imageFooter>
        <button class="btn btn-primary" (click)="filePicker.click()">
          <svg class="primary-button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="-5 -5 24 24" width="24" fill="currentColor"><path d="M8 3.414v5.642a1 1 0 1 1-2 0V3.414L4.879 4.536A1 1 0 0 1 3.464 3.12L6.293.293a1 1 0 0 1 1.414 0l2.829 2.828A1 1 0 1 1 9.12 4.536L8 3.414zM1 12h12a1 1 0 0 1 0 2H1a1 1 0 0 1 0-2z"></path></svg>
          Upload Image
        </button>
        <form (submit)="onAddImage(imageForm)" #imageForm="ngForm">
          <input type="file" #filePicker (change)="onImagePicked($event)">
          <button type="submit"  class="btn link-primary responsive-click">Submit</button>
        <button  class="btn link-secondary responsive-click" (click)="imageCancel()">Cancel</button>
        </form>
      </ng-template>
    </nz-modal>
