<div *ngIf="!pageReady">
  <div class="loader-wrapper" >
    <h1 class="brand">
      <img src="../../../assets/images/linkcookie-logo.png" alt="" class="wrapper-img">
    </h1>
    <div class="loading-bar"></div>
  </div>
</div>

<div *ngIf="pageReady">
  <div class="page" #page>
    <app-header></app-header>

<div class="content">
    <router-outlet></router-outlet>
</div>

<nz-back-top [nzTemplate]="tpl" [nzVisibilityHeight]="100" (nzOnClick)="notify()">
    <ng-template #tpl>
      <div class="ant-back-top-inner">
        <i class="bi bi-arrow-up-short"></i>
      </div>
    </ng-template>
  </nz-back-top>

<nz-footer>Link Cookie Â©2022 </nz-footer>
</div>
</div>
