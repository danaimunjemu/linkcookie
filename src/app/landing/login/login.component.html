

<div class="login-page">
    <div class="container card-control">
        <div class="login-section">
            <h3 class="placeholder-logo1"><img src="../../../assets/images/linkcookie-logo.png" class="img-fluid navbar-logo" alt=""></h3>
            <h1 class="signup-heading">LETS START LINKING! </h1>
            <p class="login-para">The last link you&apos;ll ever need</p>
            <div class="d-flex justify-content-center">
                    <div class="login-container ">
                        <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
                            <div class="mb-3">
                              <input type="email" class="form-control login-input" name="email" ngModel  aria-describedby="emailHelp"  placeholder="Email" #emailInput="ngModel" required email>
                              <p *ngIf="emailInput.invalid">Please enter a valid email</p>
                            </div>
                            <div class="mb-3">
                              <input type="password" name="password" ngModel class="form-control login-input" placeholder="Password" #passwordInput="ngModel" required>
                              <div id="emailHelp" class="form-text  d-flex flex-row-reverse">The password must be a minimum of 8 characters..</div>
                              <p *ngIf="passwordInput.invalid">Please enter a valid password</p>
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="login-button">Log In</button>
                              </div>
                          </form>
                          <br>
                          <hr>
                          <br>
                          <div class="row ">
                            <div class="col-md-12 d-flex justify-content-end sign-log-switch">New to Link Cookie? <a routerLink="/signup"> Get Started</a></div>
                          </div>
                    </div>  
            </div>
        </div>
        <div class="go-home-section">
            <a routerLink="/home/welcome" class="go-home"><i class="bi bi-arrow-left button-icon"></i>  Go Home</a>
        </div>
    </div>
</div>
