<div class="d-flex justify-content-center">
    <div class="signup-container ">
        
          <div class="signup-steps-content ">
            <h3 class="placeholder-logo">Are you a company or a user?</h3>
            <h5 class="signup-helper-text" style="text-align: center;">Please select one of the two options</h5>
            <form>
              <div class="row radio-selections">
                <div class="col-sm-6 radio-area">
                  <div class="radio-card">
                    <div class="radio-img-section d-flex justify-content-center">
                      <img src="../../../assets/images/hero1.png" class="d-block w-100 img-fluid radio-img2" alt="...">
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="jobType" id="project" value="project">
                      <label class="form-check-label" for="flexRadioDefault1">
                        Individual
                      </label>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6 radio-area">
                  <div class="radio-card">
                    <div class="radio-img-section d-flex justify-content-center">
                      <img src="../../../assets/images/company.png" class="d-block w-100 img-fluid radio-img2" alt="...">
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="jobType" id="job" value="job">
                      <label class="form-check-label" for="flexRadioDefault2">
                        Company
                      </label>
                    </div>
                    <!-- <button class="btn btn-primary" type="submit">Submit</button> -->
                  </div>
                </div>
              </div>
              <div class="mb-3 button-section">
                <div class="row">
                    <div class="col">
                        <button class="login-button" routerLink="../signup-welcome">PREVIOUS</button>
                    </div>
                    <div class="col">
                        <button class="login-button" routerLink="../signup-two" >NEXT</button>
                    </div>
                </div>
              </div>
              </form>
            </div>
    </div>  
</div>
